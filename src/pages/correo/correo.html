<ion-header>

  <ion-navbar color="danger">
    <ion-title>correo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>{{correoActual.asunto}}</h2>

  <hr>
  <ion-item>
    <ion-avatar item-left>
      <span class="round">{{correoActual.nombre.charAt(0)}}</span>
    </ion-avatar>
    <h2>{{correoActual.nombre}}</h2>
    <h3>{{correoActual.fecha}}</h3>
  </ion-item>

  <p>
    <span [innerHTML]="correoActual.mensaje"></span>
  </p>

  <hr>
  <ion-row>
    <ion-col>
      <button ion-button clear (click)="mostrarModal('reply')">
        <div>
          <ion-icon name="ios-undo-outline"></ion-icon>
          <br/>
          <label>Responder</label>
        </div>

      </button>
    </ion-col>
    <ion-col>
      <button ion-button clear (click)="mostrarModal('replyAll')">
        <div>
          <ion-icon name="ios-undo-outline"></ion-icon>
          <ion-icon name="ios-undo-outline"></ion-icon>
          <br/>
          <label>Responder todos</label>
        </div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button clear (click)="mostrarModal('reenviar')">
        <div>
          <ion-icon name="ios-redo-outline"></ion-icon>
          <br/>
          <label>Reenviar</label>
        </div>
      </button>
    </ion-col>
  </ion-row>

</ion-content>
