<ion-header>

  <ion-navbar color="danger">
    <ion-title>{{tipo}} </ion-title>
    <ion-buttons left>
        <button icon-only ion-button (click)="cerrar()">
          <ion-icon name="md-arrow-round-back"></ion-icon>
        </button>

    </ion-buttons>
    <ion-buttons right>
        <button icon-only ion-button (click)="enviar()">
          <ion-icon name="md-send"></ion-icon>
        </button>

    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>De: </ion-label>
      <ion-input type="email"></ion-input>

    </ion-item>
    <ion-item>
        <ion-label>Para:</ion-label>
        <ion-input type="text" [(ngModel)]="para"></ion-input>

      </ion-item>
      <ion-item>
          <ion-input type="text" [(ngModel)]="asunto" placeholder="Asunto"></ion-input>
      </ion-item>
      <ion-textarea [(ngModel)]="mensaje" rows="10" placeholder="Introduzca el texto del correo"></ion-textarea>
  </ion-list>
</ion-content>
