<ion-header>

  <ion-navbar color="danger">
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>inbox</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let correo of listaCorreos" (click)="verCorreo(correo)">
      <ion-avatar item-left>
        <span class="round">{{correo.nombre.charAt(0)}}</span>
      </ion-avatar>
      <h2>{{correo.asunto}}</h2>
      <p>{{correo.nombre}}</p>
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="nuevo()">+</button>
  </ion-fab>
</ion-content>
